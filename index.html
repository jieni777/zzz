<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>South Duck Sleep Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              duck: {
                dark: '#0f172a',
                slate: '#1e293b',
                glass: 'rgba(255, 255, 255, 0.08)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
                text: '#e2e8f0',
                accent: '#38bdf8'
              }
            },
            animation: {
              'breathe': 'breathe 60s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { background: 'linear-gradient(to bottom, #0f172a, #020617)' },
                '50%': { background: 'linear-gradient(to bottom, #1e293b, #0f172a)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap');
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling on body, handle in app */
      }
      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #38bdf8;
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
